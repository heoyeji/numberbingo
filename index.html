<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <h3>Number Bingo Game</h3>
        <img id="img" class="bg" src="img/뾰로롱.jpg" />
        <div id="result">결과화면 : up / down / bingo</div>
        <div id="chance">남은 찬스 : 5번</div>

        <input
          id="user"
          placeholder="1부터 100까지의 수를 입력하세요"
          onkeypress="if(event.keyCode == 13) {play()}"
        />
        <button id="play" type="button" class="btn btn-success">시작</button>
        <button id="reset" type="button" class="btn btn-danger">재도전</button>
      </div>
    </div>
    <script src="custom.js"></script>
  </body>
</html>
